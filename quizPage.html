<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="css/quizPage.css">
</head>
<body>
    <div class="container-background">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div class="question-number">Question <span id="question-number">1</span> of <span id="total-questions"></span></div>
            <div class="question-title" id="question-title"></div>
            <form id="options-form">
                <input type="radio" id="option1" name="answer1">
                <label for="option1" id="label-option1"></label><br>
                <input type="radio" id="option2" name="answer2">
                <label for="option2" id="label-option2"></label><br>
                <input type="radio" id="option3" name="answer3">
                <label for="option3" id="label-option3"></label><br>
                <input type="radio" id="option4" name="answer4">
                <label for="option4" id="label-option4"></label><br>
              </form>
            <button class="next-button" id="next-button">Next</button>
        </div>
    </div>
    <script src="quizPage.js"></script>
</body>
</html>
